<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
  "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html>
  <head>
    <title>Devices</title>    
    <!-- not using abs. paths -> preview page on disc //-->
    <script src="js/global.js"></script>
    <script src="js/jquery.min.js?build=1409649342"></script>
    <script src="js/gardenoid.js?build=1409649342"></script>
    <script src="js/devices.js?build=1409649342"></script>                
    <link rel="stylesheet" href="css/gardenoid.css?build=1409649342" type="text/css" charset="utf-8"/>    
    <!-- order matters. below js will overwrite some functions of generic one above. //-->
    <link rel="stylesheet" href="css/devices.css?build=1409649342"   type="text/css" charset="utf-8"/>    
  </head>  
  <body>  	
	<!-- header menu //-->
  	<div id="status" class="status_unknown">
  		<div class="spread">
			<div style="margin: 5px"><a href="javascript:toggle_discovery()"><img id="statusImage" src="/img/discover.png" width="32" height="32"/></a></div>
			<div id="statusPeerName" class="statusText" style="font-size: 16px;"> </div>
			<div id="statusTime"     class="statusText" style="font-size: 16px;"> </div>
			<div style="margin: 5px"><a href="/index.html?build=1409649342"><img id="cancelImage" src="/img/cancel.png" width="32" height="32" /></a></div>
		    <span class="stretch"> </span>
	   </div>
	</div>	
	<!-- spacer //-->   	
  	<div class="spacer" style="height:20px;" style="display:none"> </div>
  	<!-- content (empty initially, will be filled by java script)//-->
  	<div id="divDevices" style="margin-top:3em; margin-bottom:1em;">
  	</div>  	  	
	<div style="text-align: center; color: #ffffff; margin-bottom:4em;">
    	<a href="javascript:update_devices()">[UPDATE]</a>
    </div>    
  	<!-- footer menu //-->
  	<div class="menu">
  		<div class="spread">
			<div style="margin: 5px"> </div>
			<div >
				<div class="statusText" style="display: block; height:1em;">
					Power:<span id="statusPower"> </span>
				</div>
				<div class="statusText" style="display: block;  height:1em;">
					Version:<span id="statusVersion"> </span>
				</div>
			</div>
			<div style="margin: 5px"> </div>
		    <span class="stretch"> </span>
	   </div>
	</div>
	<!-- json errors //-->
  	<div id="jsonErrorLog" class="jsonErrorLog">
	<!-- spacer //-->   	
  	<div class="spacer" style="height:20px;" style="display:none"> </div>  	
  	</div>  	
  </body>  
  <script>
  	if (!global_desktop)
  	{
   		$(document).ready(update_status());  		
	   	window.setInterval(update_time, 1000);		    		 	
  	}
	$(document).ready(update_devices());
  </script>  
</html>
