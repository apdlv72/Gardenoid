<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
  "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<!-- desktop={{desktop}} //-->
<html>
  <head>
    <title>Gardenoid Forecast</title>
    <!-- not using abs. paths -> preview page on disc //-->
    <script src="js/jquery.min.js"></script>
    <script src="js/gardenoid.js"></script>
    <script src="js/conditionals.js"></script>    
    <script src="js/forecast.js"></script>            
    <link rel="stylesheet" href="css/gardenoid.css" type="text/css" charset="utf-8"/>         
    <link rel="stylesheet" href="css/forecast.css"  type="text/css" charset="utf-8"/>             
  </head>  
  <body>		
	<!-- header menu //-->
  	<div id="status" class="status_unknown" style="display:none">
  		<div class="spread">
			<div style="margin: 5px"> </div>
			<div id="statusPeerName" class="statusText" style="font-size: 16px;"> </div>
			<div id="statusTime"     class="statusText" style="font-size: 16px;"> </div>
			<div style="margin: 5px"><a id="idLinkCancel" href="index.html?nonce={{nonce}}&desktop={{desktop}}"><img id="cancelImage" src="img/cancel.png"/></a></div>
		    <span class="stretch"> </span>
	   </div>
	</div>
	<!-- spacer //-->   	
  	<div class="spacer" style="height:60px;" style="display:none"> </div>
  	<!-- content (empty initially, will be filled with template instances)//-->
  	<div id="idForecastsFuture"   style="margin-top:.5em; margin-bottom: .5em;">
  	</div>
  	<div id="idLoading" style="text-align:center; color:white;">
  		Loading data ...
  	</div>
  	<div id="idForecastsHistoric" style="margin-top:.5em; margin-bottom: .5em;">
  	</div>  	
  	<!-- div hiding the template //-->
  	<div id="divForecastHide" class="hideTemplate" style="display:none">
  		
  		<!-- template dom //-->
  		<div id="idForecastTemplate" class="forecast" style="padding:.25em;">

  			<div id="idContainer" style="margin-top:10px; margin-bottom:10px;" onclick="show_weather(this);">
  				<div style="margin-left: 1em; margin-right: 1em; float: left; text-align: center;">
  					<img id="idImg" src="http://l.yimg.com/a/i/us/we/52/34.gif"><br>
  				</div>
  				<div>  		  				
  					<span id="idDow">Dow</span> <span id="idDay">2014-01-01</span>
  					<span id="idFuture" style="display:none"> </span>
  				</div>
  				<div><!-- <span id="idCode"> </span> //--><span id="idText">Sunny</span></div>  		  				
  				<div><span id="idLow">10</span>&deg;{{unit_t}} / <span id="idHigh">15</span>&deg;{{unit_t}}</div>
			</div>
		  	
	  	</div>	  	
  	</div>  	  	
  	<!-- footer menu //-->
  	<div id="idFooter" class="menu" style="display:none">
  		<div class="spread">
			<div style="margin: 5px"> </div>
			<div >
				<div class="statusText" style="display: block; height:1em;">
					Power:<span id="statusPower"> </span>
				</div>
				<div class="statusText" style="display: block;  height:1em;">
					Version:<span id="statusVersion"> </span>
				</div>
			</div>
			<div style="margin: 5px"> </div>
		    <span class="stretch"> </span>
	   </div>
	</div>
	<!-- json errors //-->  	
  	<div id="jsonErrorLog" class="jsonErrorLog">
  	</div>  	
	<!-- spacer //-->   	
  	<div class="spacer" style="height:52px;" style="display:none"> </div>  	
  </body>  
  <script>
  	if ((global_desktop = ("{{desktop}}"=="true")))
  	{
  		$("#status").hide();
  		$("#idFooter").hide();
  		$(".spacer").hide();
  	}
  	else
  	{
  		$("#status").show();
  		$("#idFooter").show();
  		$(".spacer").show();
	   	$(document).ready(update_status());
	   	window.setInterval(update_time, 1000);
	}		    		 	
	$(document).ready(update_forecasts());
  </script>  
</html>
