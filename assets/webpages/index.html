			<div id="statusTime"     class="statusText" style="font-size: 16px;"> </div>
			<div style="margin: 5px"><a href="schedules.html?build=1409651210"><img id="schedulesImage" src="img/calendar.png" /></a></div>
		    <span class="stretch"> </span>
	   </div>
	</div>  	
	<!-- spacer //-->
  	<div class="spacer" style="height:48px;" style="display:none"> </div>  	
  	<!-- dialog (initially hidden) //-->
	<div id="idDialog" class="countdown_dialog">  			
	  	<div class="dialog_menu">
	  		<div class="spread">
				<div id="idLeftDialog" class="statusText" style="font-size: 18px; margin-left:1em; margin-top: 12px;">0</div>

					<div id="idStrandName" onclick="edit_strand()" class="statusText" style="font-size: 18px; margin-top: 12px;">Strand</div>

						<form onsubmit="return edit_strand_save();">
							<input id="idStrandNameInput" name="name"   type="text"   value="Strand name" size="10" style="font-size: 18px;">
							<input type="image" src="/img/ok.png" height="20px">
						</form>
					</div>
				</div>
				<div style="margin: 5px"><a href="javascript:hide_dialog(); edit_strand_done();"><img src="img/cancel.png"/></a></div>
			    <span class="stretch"> </span>
		   </div>
		</div>
		<div id="idStop" class="stop" onclick="javascript:set_time(this);">STOP</div>
		<div style="padding: 1em;">
	  		<div class="spread">
  				<div id="idTime5"    class="time" onclick="javascript:set_time(this);">5s</div>
  				<div id="idTime10"   class="time" onclick="javascript:set_time(this);">10s</div>
	  			<div id="idTime20"   class="time" onclick="javascript:set_time(this);">20s</div>

	  			<div id="idTime60"   class="time" onclick="javascript:set_time(this);">1m</div>
	  			<div id="idTime300"  class="time" onclick="javascript:set_time(this);">5m</div>
	  			<div id="idTime600"  class="time" onclick="javascript:set_time(this);">10m</div>
	  			<div id="idTime1200" class="time" onclick="javascript:set_time(this);">20m</div>
	  			<div id="idTime1800" class="time" onclick="javascript:set_time(this);">30m</div>
	  			<div id="idTime3600" class="time" onclick="javascript:set_time(this);">1h</div>
	  			<div id="idTime7200" class="time" onclick="javascript:set_time(this);">2h</div>
			    <span class="stretch"></span>
		    </div>
	    </div>
	</div>  		
  	<!-- content //-->
  	<div style="margin-top: .5em; margin-bottom: .5em;">
  		
  		<div class="center_spread">
  		  <div style="text-align: center;">	
	  		<div class="countdown_control" style="" onclick="javascript:show_dialog(1)">

	  			</div>

	  		</div>
	  		<div class="countdown_control" style="" onclick="javascript:show_dialog(2)">

	  		</div>

	  		</div>
	  		<div class="countdown_control" style="" onclick="javascript:show_dialog(5)">

	  				<span class="bigText" id="idLeft5"> </span>

	  			<div class="strand_name">

	  			<div class="strand_name">
		  			<span class="bigText" id="idTitle7"> </span>
		  		</div>
	  		</div>
	  		<div class="countdown_control" style="" onclick="javascript:show_dialog(8)">
  		  		<div id="idActive8" class="countdown_indicator">
  		  			<span class="bigText" id="idLeft8"> </span>
  		  		</div>
	  			<div class="strand_name">
		  			<span class="bigText" id="idTitle8"> </span>
		  		</div>
	  		</div>			
		</div>
	  </div>
  	</div>  	  	
	<!-- footer menu //-->
  	<div id="idFooter" class="menu" style="display:none">
  		<div class="spread">
			<div style="margin: 5px;"><a href="javascript:select_device();"><img src="img/discover.png"></a></div>
			<div >
				<div class="statusText" style="display: block; height:1em;">

		    <span class="stretch"> </span>

  	<div id="jsonErrorLog" class="jsonErrorLog">

  	<div class="spacer" style="height:48px;" style="display:none"> </div>

  	if (global_desktop)
  	{
  		$("#status").hide();
  		$("#idFooter").hide();
  		$(".spacer").hide();
  	}
  	else
  	{
  		$("#status").show();

	   	$(document).ready(update_status());
	}

   	window.setInterval(update_timers, 1000);
