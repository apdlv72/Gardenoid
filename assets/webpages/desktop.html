<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN"
   "http://www.w3.org/TR/html4/frameset.dtd">
<!-- desktop={{desktop}} //-->
<html>
	<head>
		<title>Gardenoid Desktop {{version}}</title>
	</head>
	<frameset rows="50,*">
		<frame name="frameHeader" id="idFrameHeader" src="header.html?desktop=true" scrolling="no" noresize="noresize" frameborder="0">
		<frameset cols="30%,35%,35%" frameborder="1">
			<frame name="frameStrands"   id="idFrameStrands"   src="index.html?desktop=true">
			<frame name="frameSchedules" id="idFrameSchedules" src="schedules.html?desktop=true">
			<frame name="frameForecast"  id="iFrameForecast"   src="forecast.html?desktop=true">
		</frameset>
	</frameset>
</html>
