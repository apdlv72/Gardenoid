<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
  "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html>
  <head>
    <title>Gardenoid Login</title>    
    <style type="text/css">
body 
{
    text-align: left;
    direction: ltr;
    padding: 0;
    margin: 0;
    font-family: Arial;
    
    font-size: 24px;
    background-color: #a0a0a0;
}

.sc
{
	font-variant:small-caps;	
}

.title
{
	font-variant:small-caps;	
    font-size: 32px;
    padding-top: 1em;
    padding-bottom: .5em;
}

.small
{
	font-size: 12px;	
}

input[type=text] 
{
	font-size: 24px;
	color: black;
}
input[type=password] 
{
	font-size: 24px;
	color: black;
}
    </style>
  </head>  
  <body>
	<form action="login.html" method="post">
  	<div style="text-align: center">
  		<div class="title">
  			Gardenoid
			<div class="small">{{version}}</div>
		</div>		
  		<div>
  			<table align="center" border="0">
  				<tr><td class="sc" align="left">Username</td></tr>
  				<tr><td class="sc"><input type="text"     name="user" value="" id="idUser" size="8"></td></tr>
  				<tr><td class="sc" align="left">Password</td></tr>
  				<tr><td class="sc"><input type="password" name="pass" value="" id="idPass" size="8"></td></tr>
  			</table>
		</div>
		<div style="margin-top: 1em">
			<input type="image" src="img/ok.png" name="submit" value="Login" id="idSubmit" ><br/>
		</div>
	</div>		  
	</form>		
</html>
